components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
    Forum:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        content:
          type: string
        is_question:
          type: boolean
        is_closed:
          type: boolean
        time:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
        closed_reply:
          type: integer
          nullable: true
      required:
      - title
      - content
      - is_question
      - user
    Reply:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
        time:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
        forum:
          type: integer
      required:
      - content
      - user
      - forum
    Page:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        type:
          enum:
          - L
          - O
          - A
          type: string
        background:
          type: string
          format: binary
        icon:
          type: string
          format: binary
        view_template:
          type: string
          nullable: true
        importance_and_advantages:
          type: string
        advice_and_tools:
          type: string
        students:
          type: array
          items:
            type: string
          readOnly: true
        dependencies:
          type: array
          items:
            type: integer
        references:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - title
      - type
      - background
      - icon
      - importance_and_advantages
      - advice_and_tools
      - dependencies
    PageReferencesFeature:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        page:
          type: integer
      required:
      - name
      - page
    PageReference:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        index:
          type: integer
          maximum: 4294967295
          format: int64
          minimum: 0
        parent_page:
          type: integer
        referenced_page:
          type: integer
        features:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - index
      - parent_page
      - referenced_page
    Feature:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          maxLength: 255
        page_reference:
          type: integer
        page_references_feature:
          type: integer
      required:
      - value
      - page_reference
      - page_references_feature
    Content:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        content:
          type: string
        link:
          type: string
          format: uri
          maxLength: 255
          pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\\\
            d|1\\d?\\d?|[1-9]\\d?)(?:\\.(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\d?)){3}|\\\
            [[0-9a-f:.]+\\]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1\
            -\uFFFF0-9])?(?:\\.(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1\
            -\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\.?|localhost))(?::\\d{1,5})?(?:[/?#][^\\\
            s]*)?\\z"
        page:
          type: integer
      required:
      - title
      - content
      - link
      - page
    Feedback:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
        page:
          type: integer
      required:
      - content
      - page
    FinishedPage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        student:
          type: integer
        page:
          type: integer
      required:
      - student
      - page
    Profile:
      type: object
      properties:
        user:
          type: integer
        name:
          type: string
          maxLength: 255
        gender:
          enum:
          - M
